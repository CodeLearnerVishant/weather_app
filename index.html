<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="search-box">
        <input
          type="text"
          class="input-box"
          id="input-box"
          placeholder="Enter city name...."
          autocomplete="off"
        />
      </div>
      <div class="weather-details">
        <div class="location-details">
          <div class="city" id="city">Hapur</div>
          <div class="date" id="date">01 sept(Tuesday) 2019</div>
        </div>
        <div class="weather-status">
          <div class="temp" id="temp">30&deg;C</div>
          <div class="min-max" id="min-max">28&deg;C (min)/31&deg;C(max)</div>
          <div class="weather" id="weather">Clear</div>
        </div>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
